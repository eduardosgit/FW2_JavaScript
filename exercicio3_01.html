    <title>Lista Exercicio 03 - 01</title>
    <style>

    <script>
       var nrosPossiveis = new Array(60);
        for (var i = 0; i < nrosPossiveis.length; i++)
            nrosPossiveis[i] = i + 1;

        function gerarNumero(limInf, limSup) {
            return parseInt(Math.random() * (limSup - limInf) + limInf + 0.5);
        }
        function sortearNros() {
            var i, x, nroSorteado = new Array(6);
            for (i = 0; i < 6; i++) {
                x = gerarNumero(0, nrosPossiveis.length - 1);
                nroSorteado[i] = nrosPossiveis.splice(x, 1);
            }
            document.write("<div>");
            document.write("<p> NÃºmeros sorteados: " + nroSorteado + "</p>");
            document.write("<div>");
        }
        sortearNros();      
    </script>
